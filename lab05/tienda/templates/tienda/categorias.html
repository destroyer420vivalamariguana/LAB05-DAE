{% extends "tienda/header.html" %}

{% block content %}
<div class="container">
    <h1>Categorías</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de Publicación</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.pub_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No hay categorías disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
